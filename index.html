<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my GYM</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My GYM</h1>
    </header>
    <header class="header">
    <nav class=" nav container">
        <div class="logo"><img src="logo.png" alt=""></div>
        <ul class="nav-items">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="" id="nav3">Sign Up</a></li>
        </ul>
    </nav>
    <div class="headline">
        <h2 id="main-heading">Mange Your Daily Exercise</h2>
        <button class="btn btn-headline">learn more</button>
    </div>
</header>
<section class="section-todo container"> 
    <h2>Your plan for today?</h2>
    <form class="form-todo">
        <input type="text" name="" id="" placeholder="please type here your work for today">
        <input type="submit" value="Add Todo">
    </form>
    <ul class="todo-list">
        <li>
            <span class="text">I will workout 2hour</span>
            <div>
            <button class="todo-btn done ">Done</button>
            <button class="todo-btn remove">Remove</button>
        </div>
        </li>

    </ul>

</section>
<section class="section-signup container">
    <h2>Sign Up</h2>
    <form class="signup-form">
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" >
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" >
        </div>
        <div class="form-group">
            <label for="Confirm Password">Confirm Password</label>
            <input type="password" name="Confirm Password" id="Confirm Password" >
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone" >
        </div>
        <div class="form-group">
            <label for="Email">username</label>
            <input type="email" name="email" id="email" >
        </div>
        <div class="form-group">
            <label for="About">About</label>
           <textarea name="About" id="About" cols="30" rows="10"></textarea>
            <button type="submit" class="btn signup-btn">Submit</button>

        </div>

    </form>

</section>

    
</body>
</html>
